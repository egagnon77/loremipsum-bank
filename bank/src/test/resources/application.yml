server:
  servlet:
    context-path: /api/bank
  port: 8081
spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    initialization-mode: always
    hikari.connectionTimeout: 20000
  jpa:
    hibernate.ddl-auto: update 
    generate-ddl: true
    show-sql: true
